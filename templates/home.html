{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
      body {
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
}

.wrapper {
    display: flex;
    width: 100%;
}
.navbar{
    color: black;
}

.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.side-navbar {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 56px;
    left: 0;
    background-color: #f8f9fa;
    overflow-x: hidden;
    padding-top: 20px;
    z-index: 2;
    transition: 0.5s;
}

.side-navbar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    color:white;
    display: block;
    transition: 0.3s;
}

.side-navbar a:hover {
    color: #007bff;
}

.content {
    margin-left: 250px;
    padding: 16px;
    transition: margin-left 0.5s;
    margin-top: 56px;
    width: calc(100% - 250px);
}

@media (max-width: 768px) {
    .side-navbar {
        left: -250px;
    }

    .content {
        margin-left: 0;
        width: 100%;
    }
}

.openbtn {
    display: none;
}

@media (max-width: 768px) {
    .openbtn {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 20px;
        cursor: pointer;
        color: #333;
        z-index: 3;
    }
}

.carousel-caption {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

@media (max-width: 768px) {
    .carousel-caption h1 {
        font-size: 24px;
    }

    .carousel-caption .btn {
        font-size: 16px;
        padding: 10px 20px;
    }
}

.kanban-card {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px 0;
    height: 150px;
    width: 200px;
    background-color: #fff;
    cursor: grab;
    touch-action: none; /* Prevent default touch actions */
    position: relative; /* Ensure it respects the translate transformations */
}

.kanban-card.dragging {
    opacity: 0.5;
}


.kanban-stage {
    flex: 1;
    margin: 0 10px;
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 5px;
    min-width: 200px; /* Ensure minimum width for smaller screens */
}

.kanban-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}


@media (max-width: 1200px) {
    .kanban-card {
        width: calc(33.333% - 10px);
    }
}

@media (max-width: 992px) {
    .kanban-card {
        width: calc(50% - 10px);
    }
}

@media (max-width: 576px) {
    .kanban-card {
        width: calc(100% - 10px);
    }
}

.trash-icon {
    color: #e2162a;
    font-size: 24px;
}

.archive-area {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    width:300px;
    height: 200px;
    border: 2px dashed #000;
    align-items: center;
    justify-content: center;
    background-color: rgba(255, 255, 255, 0.9);
    z-index: 1000;
    flex-direction: column;
}

.archive-area.dragover {
    background-color: rgba(51, 49, 49, 0.5);
    border-color: red;
}




      .sortable-ghost {
    opacity: 0.4;
}

.sortable-chosen {
    background-color: #f0f0f0;
}

.sortable-drag {
    cursor: move;
} 
.overview-container {
    background-color: #f1f1f1;
    padding: 20px;
    border-radius: 8px; 
    margin-top: 20px; 
}

      
    </style>
   
</head>
<body>
    <div class="wrapper">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand ml-5" href="#" style="font-family: italic;">CRM</a>
        </nav>

      
        <div id="mySidebar" class="side-navbar bg-dark navbar-dark">
            <a class="nav-link" href="{% url 'landing' %}">Home</a>
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            <a class="nav-link" href="{% url 'archieve' %}">Archived</a>
            
        </div>

        <!-- Content -->
        <div class="content">
            <span class="openbtn" onclick="openNav()">&#9776;</span>
            {% block content %}
            
            {% endblock %}

            <footer class="bg-dark text-light pt-5 pb-4 mt-5">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                            <h5 class="text-primary">Contact</h5>
                            <p>xyz street</p>
                            <p>Thrissur, Kerala</p>
                            <p>Ph: 912563879</p>
                            <p>Email: xyz@gmail.com</p>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                            <h5 class="text-primary">Customer policies</h5>
                            <p>Contact us</p>
                            <p>FAQ</p>
                            <p>Shipping</p>
                            <p>Returns</p>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                            <h5 class="text-primary">Useful links</h5>
                            <p><a class="text-light" href="#" style="text-decoration: none;">Blogs</a></p>
                            <p><a class="text-light" href="#" style="text-decoration: none;">Careers</a></p>
                            <p><a class="text-light" href="#" style="text-decoration: none;">Corporate information</a></p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>


    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
        }

        // Automatically hide the sidebar when window is resized to smaller screens
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                closeNav();
            } else {
                openNav();
            }
        });

        // Initial check to ensure correct sidebar state on page load
        if (window.innerWidth > 768) {
            openNav();
        } else {
            closeNav();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
